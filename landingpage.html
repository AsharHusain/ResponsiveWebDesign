<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Piece Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header id="header">
    <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/6/6f/One_Piece_Logo.png" alt="One Piece Logo" />
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video-section">Watch</a>
      <a class="nav-link" href="#contact">Join</a>
    </nav>
  </header>

  <main>
    <section id="features">
      <h2>Why Join the Straw Hat Crew?</h2>
      <ul>
        <li>Explore the Grand Line with epic adventures</li>
        <li>Meet the most loyal and funny crewmates</li>
        <li>Battle powerful foes and chase your dreams</li>
      </ul>
    </section>

    <section id="video-section">
      <h2>Experience the World of One Piece</h2>
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/MCb13Bzrt1k" frameborder="0" allowfullscreen></iframe>
    </section>

    <section id="contact">
      <h2>Sign Up to Join the Crew</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input id="email" type="email" name="email" placeholder="Enter your email address" required />
        <input id="submit" type="submit" value="Join Now" />
      </form>
    </section>
  </main>
</body>

</html>
